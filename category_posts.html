<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Posts</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../../../../Desktop/Web/styles.css">
</head>
<body>
    <div id="category-header" class="container-fluid text-center text-light py-5" style="background-size: cover; background-position: center;">
        <h1 class="display-4" id="category-title"></h1>
    </div>

    <div class="container my-5">
        <h2 class="mb-4">Posts in <span id="category-name"></span></h2>
        <div id="posts-list" class="row">
            <!-- Posts will be dynamically loaded here -->
        </div>
    </div>

    <!-- Simple Footer -->
    <footer class="footer bg-dark text-light py-3">
        <div class="text-center">
            <p class="mb-0">&copy; 2024 Theresia Deubert. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            const headerImage = {
                Technology: 'https://picsum.photos/seed/tech/1200/400',
                Health: 'https://picsum.photos/seed/health/1200/400',
                Travel: 'https://picsum.photos/seed/travel/1200/400',
                Food: 'https://picsum.photos/seed/food/1200/400',
                Lifestyle: 'https://picsum.photos/seed/lifestyle/1200/400',
            };
            const posts = {
                Technology: [
                    { title: 'Post 1', image: 'https://picsum.photos/seed/tech1/400/400', text: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.' },
                    { title: 'Post 2', image: 'https://picsum.photos/seed/tech2/400/400', text: 'Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.' },
                    { title: 'Post 3', image: 'https://picsum.photos/seed/tech3/400/400', text: 'Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.' }
                ],
                Health: [
                    { title: 'Post A', image: 'https://picsum.photos/seed/health1/400/400', text: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.' },
                    { title: 'Post B', image: 'https://picsum.photos/seed/health2/400/400', text: 'Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.' },
                    { title: 'Post C', image: 'https://picsum.photos/seed/health3/400/400', text: 'Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.' }
                ],
                Travel: [
                    { title: 'Post X', image: 'https://picsum.photos/seed/travel1/400/400', text: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.' },
                    { title: 'Post Y', image: 'https://picsum.photos/seed/travel2/400/400', text: 'Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.' },
                    { title: 'Post Z', image: 'https://picsum.photos/seed/travel3/400/400', text: 'Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.' }
                ],
                Food: [
                    { title: 'Post AA', image: 'https://picsum.photos/seed/food1/400/400', text: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.' },
                    { title: 'Post BB', image: 'https://picsum.photos/seed/food2/400/400', text: 'Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.' },
                    { title: 'Post CC', image: 'https://picsum.photos/seed/food3/400/400', text: 'Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.' }
                ],
                Lifestyle: [
                    { title: 'Post XX', image: 'https://picsum.photos/seed/lifestyle1/400/400', text: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.' },
                    { title: 'Post YY', image: 'https://picsum.photos/seed/lifestyle2/400/400', text: 'Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.' },
                    { title: 'Post ZZ', image: 'https://picsum.photos/seed/lifestyle3/400/400', text: 'Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.' }
                ]
            };

            document.getElementById('category-header').style.backgroundImage = `url(${headerImage[category]})`;
            document.getElementById('category-title').textContent = category;
            document.getElementById('category-name').textContent = category;

            const postsList = document.getElementById('posts-list');
            posts[category].forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'col-12 col-md-4 mb-4';
                postElement.innerHTML = `
                    <div class="card post-card">
                        <img src="${post.image}" class="card-img-top" alt="${post.title}">
                        <div class="card-body">
                            <h5 class="card-title">${post.title}</h5>
                            <p class="card-text">${post.text}</p>
                        </div>
                    </div>
                `;
                postsList.appendChild(postElement);
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
