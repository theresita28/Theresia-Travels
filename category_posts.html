    <div

      class="container-fluid text-center text-light py-5"
      style="background-size: cover; background-position: center"
    >
      <h1 class="display-4" id="category-title"></h1>
    </div>

    <div class="container my-5">
      <h2 class="mb-4">Posts in <span id="category-name"></span></h2>
      <div id="posts-list" class="row">
        <!-- Posts will be dynamically loaded here -->
      </div>
    </div>

    <!-- Simple Footer -->
    <footer class="footer bg-dark text-light py-3 fixed-bottom">
      <div class="text-center">
        <p class="mb-0" style="color: #faf7f7">
          &copy; 2024 Henri Ndonko, Roxanne Collett, Theresia Deubert. All
          rights reserved.
        </p>
      </div>
    </footer>

    <script>

          Food: "https://picsum.photos/seed/food/1200/400",
          Lifestyle: "https://picsum.photos/seed/lifestyle/1200/400",
        };
        const posts = {
          Technology: [
            {
              title: "Post 1",
              image: "https://picsum.photos/seed/tech1/400/400",
              text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
            },
            {
              title: "Post 2",
              image: "https://picsum.photos/seed/tech2/400/400",

            },

            {
              title: "Post X",
              image: "https://picsum.photos/seed/travel1/400/400",
              text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
            },
            {
              title: "Post Y",
              image: "https://picsum.photos/seed/travel2/400/400",
              text: "Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",

            },
          ],
        };

        document.getElementById("category-header").style.backgroundImage =
          `url(${headerImage[category]})`;
        document.getElementById("category-title").textContent = category;
        document.getElementById("category-name").textContent = category;

        const postsList = document.getElementById("posts-list");
        posts[category].forEach((post) => {
          const postElement = document.createElement("div");
          postElement.className = "col-12 col-md-4 mb-4";
          postElement.innerHTML = `
                    <div class="card post-card">
                        <img src="${post.image}" class="card-img-top" alt="${post.title}">
                        <div class="card-body">
                            <h5 class="card-title">${post.title}</h5>
                            <p class="card-text">${post.text}</p>
                        </div>
                    </div>
                `;
          postsList.appendChild(postElement);
        });
      });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
