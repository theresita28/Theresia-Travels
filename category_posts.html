<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="content">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-sm custom-navbar-color p-0 m-0">
        <div class="container-fluid p-0 m-0">
          <a class="navbar-brand p-2" href="index.html">
            <img
              src="Contact%20Me/Images/Theresia_Travels_Logo_navbar.png"
              alt="Theresia Travels Logo"
              width="90"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end m-0 p-0"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link active" href="categories.html">Blog</a>
              <a class="nav-link" href="about-me.html">About Me</a>
              <a class="nav-link" href="contact-me.html">Contact Me</a>
            </div>
          </div>
        </div>
      </nav>

      <div
        id="category-header"
        class="container-fluid text-center text-light py-5"
      >
        <h1 class="display-4" id="category-title"></h1>
      </div>

      <div class="container my-5" id="posts-in">
        <h2 class="mb-4">Posts in <span id="category-name"></span></h2>
        <div id="posts-list" class="row">
          <!-- Posts will be dynamically loaded here -->
        </div>
      </div>
    </div>

    <!-- Footer-->
    <footer class="footer py-3">
      <div class="text-center">
        <p class="mb-0 footer-text">
          &copy; 2024 Henri Ndonko, Roxanne Collett, Theresia Deubert. All
          rights reserved.
        </p>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get("category");
        const headerImage = {
          Puebla: "BlogPosts/Pictures/Zacatlan/20230507_103229.JPG",
          Oaxaca: "BlogPosts/Pictures/PuertoEsondido/20230410_135844.jpg",
          QuintanaRoo: "BlogPosts/Pictures/Cancun/20221227_145954.jpg",
        };
        const posts = {
          Puebla: [
            {
              title: "Zacatlan",
              image: "BlogPosts/Pictures/Zacatlan/20230507_103229.JPG",
              text: "The charming city of ZacatlÃ¡n in the state of Puebla.",
            },
            {
              title: "Atlixco",
              image: "BlogPosts/Pictures/Atlixco/IMG_20221023_184413_241.jpg",
              text: "A picturesque town near to Puebla City.",
            },
          ],
          Oaxaca: [
            {
              title: "Puerto Escondido",
              image: "BlogPosts/Pictures/PuertoEsondido/20230410_135844.jpg",
              text: "Coastal town with stunning beaches",
            },
            {
              title: "Oaxaca de Juarez",
              image: "BlogPosts/Pictures/Oaxaca/20230403_155826.jpg",
              text: "The vibrant capital city of the state of Oaxaca.",
            },
          ],
          QuintanaRoo: [
            {
              title: "Cancun",
              image: "BlogPosts/Pictures/Cancun/20221227_145954.jpg",
              text: "Tropical paradise",
            },
            {
              title: "Playa del Carmen",
              image: "BlogPosts/Pictures/Cancun/20221227_145954.jpg",
              text: "A lively town known for its beautiful beaches",
            },
          ],
        };

        document.getElementById("category-header").style.backgroundImage =
          `url(${headerImage[category]})`;
        document.getElementById("category-title").textContent = category;
        document.getElementById("category-name").textContent = category;

        const postsList = document.getElementById("posts-list");
        posts[category].forEach((post) => {
          const postElement = document.createElement("div");
          postElement.className = "col-12 col-md-4 mb-4";
          postElement.innerHTML = `
                    <div class="card post-card">
                        <img src="${post.image}" class="card-img-top" alt="${post.title}">
                        <div class="card-body">
                            <h5 class="card-title">${post.title}</h5>
                            <p class="card-text">${post.text}</p>
                        </div>
                    </div>
                `;
          postsList.appendChild(postElement);
        });
      });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
